<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced QR Code Generator - Free, Fast & Customizable</title>
    <meta name="description" content="Create advanced QR codes for WiFi, vCards, links and more with our free and customizable QR code generator. Fast, secure, and perfect for personal or business use.">
    <meta name="keywords" content="advanced qr code generator, free qr code maker, wifi qr code, vcard qr code, customizable qr code, qr generator online">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Advanced QR Code Generator">
    <meta property="og:description" content="Fast & free QR code generator with design options. Create QR codes for any purpose.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://advancedqrcodegenerator.xyz/">
    <link rel="icon" type="image/png" href="qrcode.icon.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="rainbow-text">অ্যাডভান্সড QR কোড জেনারেটর</h1>
        <div class="main-content">
            <div class="input-section">
                <div class="tabs">
                    <button class="tab-link active" onclick="openTab(event, 'text-url')">লিংক / টেক্সট</button>
                    <button class="tab-link" onclick="openTab(event, 'wifi')">Wi-Fi</button>
                    <button class="tab-link" onclick="openTab(event, 'vcard')">vCard</button>
                    <button class="tab-link" onclick="openTab(event, 'mecard')">MECARD</button>
                    <button class="tab-link" onclick="openTab(event, 'email')">ইমেইল</button>
                    <button class="tab-link" onclick="openTab(event, 'sms')">SMS</button>
                    <button class="tab-link" onclick="openTab(event, 'phone')">ফোন</button>
                    <button class="tab-link" onclick="openTab(event, 'location')">লোকেশন</button>
                    <button class="tab-link" onclick="openTab(event, 'event')">ইভেন্ট</button>
                    <button class="tab-link" onclick="openTab(event, 'paypal')">PayPal</button>
                    <button class="tab-link" onclick="openTab(event, 'bitcoin')">Bitcoin</button>
                    <button class="tab-link" onclick="openTab(event, 'app-download')">অ্যাপ ডাউনলোড</button>
                </div>

                <div id="text-url" class="tab-content" style="display: block;">
                    <div class="form-group">
                        <label for="data-input">লিংক বা টেক্সট দিন:</label>
                        <textarea id="data-input" rows="4" placeholder="যেমন: https://www.google.com"></textarea>
                    </div>
                </div>

                <div id="wifi" class="tab-content">
                    <div class="form-group">
                        <label for="wifi-ssid">নেটওয়ার্কের নাম (SSID):</label>
                        <input type="text" id="wifi-ssid" placeholder="My Home WiFi">
                    </div>
                    <div class="form-group">
                        <label for="wifi-pass">পাসওয়ার্ড:</label>
                        <input type="password" id="wifi-pass" placeholder="Password">
                    </div>
                     <div class="form-group">
                        <label for="wifi-encryption">এনক্রিপশন:</label>
                        <select id="wifi-encryption">
                            <option value="WPA">WPA/WPA2</option>
                            <option value="WEP">WEP</option>
                            <option value="nopass">None</option>
                        </select>
                    </div>
                </div>

                <div id="vcard" class="tab-content">
                     <div class="form-group">
                        <label for="vcard-name">পুরো নাম:</label>
                        <input type="text" id="vcard-name" placeholder="John Doe">
                    </div>
                     <div class="form-group">
                        <label for="vcard-phone">ফোন নম্বর:</label>
                        <input type="tel" id="vcard-phone" placeholder="+123456789">
                    </div>
                     <div class="form-group">
                        <label for="vcard-email">ইমেইল:</label>
                        <input type="email" id="vcard-email" placeholder="email@example.com">
                    </div>
                </div>
                
                <div id="mecard" class="tab-content">
                    <div class="form-group">
                        <label for="mecard-firstname">Firstname:</label>
                        <input type="text" id="mecard-firstname" placeholder="Enter Firstname">
                    </div>
                    <div class="form-group">
                        <label for="mecard-lastname">Lastname:</label>
                        <input type="text" id="mecard-lastname" placeholder="Enter Lastname">
                    </div>
                    <div class="form-group">
                        <label for="mecard-nickname">Nickname:</label>
                        <input type="text" id="mecard-nickname" placeholder="Enter Nickname">
                    </div>
                    <div class="form-group">
                        <label for="mecard-phone1">Phone 1:</label>
                        <input type="tel" id="mecard-phone1" placeholder="Enter Phone 1">
                    </div>
                    <div class="form-group">
                        <label for="mecard-phone2">Phone 2:</label>
                        <input type="tel" id="mecard-phone2" placeholder="Enter Phone 2">
                    </div>
                    <div class="form-group">
                        <label for="mecard-phone3">Phone 3:</label>
                        <input type="tel" id="mecard-phone3" placeholder="Enter Phone 3">
                    </div>
                    <div class="form-group">
                        <label for="mecard-email">Email:</label>
                        <input type="email" id="mecard-email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="mecard-website">Website:</label>
                        <input type="text" id="mecard-website" placeholder="Enter Website URL">
                    </div>
                    <div class="form-group">
                        <label for="mecard-birthday">Birthday:</label>
                        <input type="text" id="mecard-birthday" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="form-group">
                        <label for="mecard-street">Street:</label>
                        <input type="text" id="mecard-street" placeholder="Enter Street">
                    </div>
                    <div class="form-group">
                        <label for="mecard-zipcode">Zipcode:</label>
                        <input type="text" id="mecard-zipcode" placeholder="Enter Zipcode">
                    </div>
                    <div class="form-group">
                        <label for="mecard-city">City:</label>
                        <input type="text" id="mecard-city" placeholder="Enter City">
                    </div>
                    <div class="form-group">
                        <label for="mecard-state">State:</label>
                        <input type="text" id="mecard-state" placeholder="Enter State">
                    </div>
                    <div class="form-group">
                        <label for="mecard-country">Country:</label>
                        <input type="text" id="mecard-country" placeholder="Enter Country">
                    </div>
                    <div class="form-group">
                        <label for="mecard-notes">Notes:</label>
                        <textarea id="mecard-notes" rows="3" placeholder="Additional Notes"></textarea>
                    </div>
                </div>
                <div id="email" class="tab-content">
                    <div class="form-group">
                        <label for="email-to">ইমেইল ঠিকানা:</label>
                        <input type="email" id="email-to" placeholder="someone@example.com">
                    </div>
                    <div class="form-group">
                        <label for="email-subject">বিষয় (Subject):</label>
                        <input type="text" id="email-subject" placeholder="ইমেইলের বিষয়">
                    </div>
                    <div class="form-group">
                        <label for="email-body">বার্তা (Body):</label>
                        <textarea id="email-body" rows="3" placeholder="আপনার বার্তা"></textarea>
                    </div>
                </div>

                <div id="sms" class="tab-content">
                    <div class="form-group">
                        <label for="sms-to">ফোন নম্বর:</label>
                        <input type="tel" id="sms-to" placeholder="+8801700000000">
                    </div>
                    <div class="form-group">
                        <label for="sms-body">মেসেজ:</label>
                        <textarea id="sms-body" rows="3" placeholder="আপনার মেসেজ"></textarea>
                    </div>
                </div>

                <div id="phone" class="tab-content">
                    <div class="form-group">
                        <label for="phone-number">ফোন নম্বর:</label>
                        <input type="tel" id="phone-number" placeholder="+8801700000000">
                    </div>
                </div>

                <div id="location" class="tab-content">
                    <div class="form-group">
                        <label for="loc-lat">অক্ষাংশ (Latitude):</label>
                        <input type="text" id="loc-lat" placeholder="23.8103">
                    </div>
                    <div class="form-group">
                        <label for="loc-lon">দ্রাঘিমাংশ (Longitude):</label>
                        <input type="text" id="loc-lon" placeholder="90.4125">
                    </div>
                </div>

                <div id="event" class="tab-content">
                    <div class="form-group">
                        <label for="event-summary">ইভেন্টের নাম:</label>
                        <input type="text" id="event-summary" placeholder="Meeting with Team">
                    </div>
                    <div class="form-group">
                        <label for="event-start">শুরুর সময়:</label>
                        <input type="datetime-local" id="event-start">
                    </div>
                    <div class="form-group">
                        <label for="event-end">শেষ সময়:</label>
                        <input type="datetime-local" id="event-end">
                    </div>
                     <div class="form-group">
                        <label for="event-location">স্থান:</label>
                        <input type="text" id="event-location" placeholder="Office, Dhaka">
                    </div>
                </div>

                <div id="paypal" class="tab-content">
                    <div class="form-group">
                        <label for="paypal-email">PayPal ইমেইল/মার্চেন্ট ID:</label>
                        <input type="email" id="paypal-email" placeholder="your_email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="paypal-item-name">পণ্যের নাম (ঐচ্ছিক):</label>
                        <input type="text" id="paypal-item-name" placeholder="Item Name">
                    </div>
                    <div class="form-group">
                        <label for="paypal-amount">পরিমাণ (ঐচ্ছিক):</label>
                        <input type="number" id="paypal-amount" step="0.01" placeholder="10.00">
                    </div>
                    <div class="form-group">
                        <label for="paypal-currency">মুদ্রা (ঐচ্ছিক):</label>
                        <input type="text" id="paypal-currency" placeholder="USD" value="USD">
                    </div>
                </div>

                <div id="bitcoin" class="tab-content">
                    <div class="form-group">
                        <label for="bitcoin-address">Bitcoin Address:</label>
                        <input type="text" id="bitcoin-address" placeholder="1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa">
                    </div>
                    <div class="form-group">
                        <label for="bitcoin-amount">পরিমাণ (ঐচ্ছিক, BTC):</label>
                        <input type="number" id="bitcoin-amount" step="0.00000001" placeholder="0.001">
                    </div>
                    <div class="form-group">
                        <label for="bitcoin-message">মেসেজ (ঐচ্ছিক):</label>
                        <textarea id="bitcoin-message" rows="2" placeholder="Payment for service"></textarea>
                    </div>
                </div>

                <div id="app-download" class="tab-content">
                    <div class="form-group">
                        <label for="app-android-url">অ্যান্ড্রয়েড অ্যাপ লিংক (Google Play):</label>
                        <input type="text" id="app-android-url" placeholder="https://play.google.com/store/apps/details?id=your.app.package">
                    </div>
                    <div class="form-group">
                        <label for="app-ios-url">iOS অ্যাপ লিংক (App Store):</label>
                        <input type="text" id="app-ios-url" placeholder="https://apps.apple.com/us/app/your-app-name/id123456789">
                    </div>
                    <p><em>শুধুমাত্র একটি লিংক দিন অথবা উভয় লিংক দিন। স্ক্যানার ডিভাইসের উপর ভিত্তি করে স্বয়ংক্রিয়ভাবে সঠিক লিংক খুলবে।</em></p>
                </div>

                <hr>

                <h3>আপনার QR কোড ডিজাইন করুন</h3>
                <div class="options-grid">
                    <div class="form-group">
                        <label for="dots-color">ডট-এর রঙ (অথবা গ্রেডিয়েন্ট শুরু):</label>
                        <input type="color" id="dots-color" value="#000000">
                    </div>
                     <div class="form-group">
                        <label for="dots-color-2">ডট-এর গ্রেডিয়েন্ট শেষ (ঐচ্ছিক):</label>
                        <input type="color" id="dots-color-2" value="#000000">
                    </div>
                    <div class="form-group">
                        <label for="bg-color">পটভূমির রঙ (Background):</label>
                        <input type="color" id="bg-color" value="#ffffff">
                    </div>
                    <div class="form-group">
                        <label for="corner-square-color">কর্নার স্কয়ার-এর রঙ:</label>
                        <input type="color" id="corner-square-color" value="#000000">
                    </div>
                    <div class="form-group">
                        <label for="dots-style">ডট-এর স্টাইল:</label>
                        <select id="dots-style">
                            <option value="square">বর্গাকার (Square)</option>
                            <option value="rounded">গোলাকার (Rounded)</option>
                            <option value="dots">ডট (Dots)</option>
                            <option value="classy">Classy</option>
                            <option value="classy-rounded">Classy Rounded</option>
                            <option value="extra-rounded">Extra Rounded</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="corner-style">কর্নার-এর স্টাইল:</label>
                        <select id="corner-style">
                            <option value="square">বর্গাকার (Square)</option>
                            <option value="dot">ডট (Dot)</option>
                            <option value="extra-rounded">বেশি গোলাকার (Extra Rounded)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gradient-type">গ্রেডিয়েন্ট ধরণ:</label>
                        <select id="gradient-type">
                            <option value="linear">রৈখিক (Linear)</option>
                            <option value="radial">বৃত্তাকার (Radial)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="error-correction">ত্রুটি সংশোধন লেভেল (Error Correction):</label>
                        <select id="error-correction">
                            <option value="L">Low (L)</option>
                            <option value="M">Medium (M)</option>
                            <option value="Q">Quartile (Q)</option>
                            <option value="H">High (H)</option>
                        </select>
                    </div>
                    </div>

                <div class="form-group">
                    <label for="qr-resolution">QR কোড কোয়ালিটি / রেজোলিউশন:</label>
                    <input type="range" id="qr-resolution" min="100" max="4000" value="300" step="50">
                    <span id="resolution-display">300 x 300 Px</span>
                </div>
                <div class="form-group logo-group">
                    <label for="logo-upload">লোগো যোগ করুন (ঐচ্ছিক):</label>
                    <input type="file" id="logo-upload" accept="image/*">
                    <button id="remove-logo" class="utility-btn">লোগো সরান</button>
                </div>
            </div>

            <div class="output-section">
                <div id="qr-code-canvas"></div>
                <div class="download-buttons">
                    <button id="download-btn-png">PNG ডাউনলোড</button>
                    <button id="download-btn-svg">SVG ডাউনলোড</button>
                    <button id="download-btn-jpg">JPG ডাউনলোড</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
